<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Login or create an account with NABZ Fitness!"
    />
    <meta
      name="keywords"
      content="habits, health, fitness, motivation, team tracking"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NABZ Fitness - Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to NABZ Fitness</h1>
    </header>
    <main>
      <section class="login-form">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 NABZ Fitness | All Rights Reserved</p>
      <a href="dashboard.html">Dashboard</a>
    </footer>
