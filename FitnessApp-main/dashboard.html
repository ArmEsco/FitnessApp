<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Track and a account with NABZ Fitness!">
    <meta name="keywords" content="habits, health, fitness, motivation, team tracking">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>NABZ Fitness</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1 id="dashboardTitle">NABZ Fitness</h1>
        <nav aria-label="global main menu">
            <ul>
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </nav> 
    </header>
    
    <header class="dashboardMenu" >
        <nav id="dashboardMenu">
            <div id="upperDashboardMenu">
                <ul>
                    <li id="leaderBoard"><a href="leaderboard.html">Leaderboard</a></li>
                    <li id="tutorialPage"><a href="tutorial.html">Tutorial</a></li>
                     <li id="viewReminders" class="dropdown">
                        <a href="#">View Reminders</a>
                        <ul class="dropdown-content">
                            
                        </ul>
                    </li>
                    <li>
                        <button id="addReminderButton">Add Reminder</button>
                    </li>
                </ul>
            </div>
            
            <div id="lowerHiddenDashboardMenu">
                <ul>
                    <li id="viewReminders-lower" class="dropdown">
                        <a href="#">View Reminders</a>
                        <ul class="dropdown-content">
                            
                        </ul>
                    </li>
                    <li>
                        <button id="addReminderButton-lower">Add Reminder</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <article id="yourBadges" class="badges-section">
            <h2>Badges</h2>
            <div class="badgesContainer">
            <img src="dashboardBadges/Hydration-Badge.PNG" alt="Hydration Goals Badge">
            <img src="dashboardBadges/Workout-Badge.PNG" alt="Workout Goals Badge">
            <img src="dashboardBadges/Cardio-Badge.PNG" alt="Cardio Goal Badge">
            <img src="dashboardBadges/Sleep-Badge.PNG" alt="Sleep Goal Badge">
            </div>
        </article>

        <section id="mainContainer">
            <article id="goalsChart">
                <h2>Goals Chart</h2>
                <canvas id="currentGoalsChart"></canvas>
            </article>
            
            <article>
                <div class="addGoalsContainer">
                    <div class="calendar-goal-container">
                        <div class="calendar-container">
                            <div class="calendar-header">
                                <button id="prevMonth">Prev</button>
                                <h2 id="monthYear">January 2024</h2>
                                <button id="nextMonth">Next</button>
                            </div>
                            <div class="calendar">
                                <!-- Days will be added here dynamically using javascript -->
                            </div>
                        </div>
                    
                        <div class="goal-section">
                            <h3>Goals for <span id="selectedDate">--/--/--</span></h3>
                            <textarea id="goalInput" placeholder="Enter your goal here..."></textarea>
                            <button id="addGoal">Add Goal</button>
                        </div>
                    </div>
                
                    <div class="goal-display-section">
                        <h3>Goals Overview</h3>
                        <div id="goalOverview"></div> <!-- New section to display goals -->
                    </div>
                </div>
            </article>
        </section>
        
        <article id="upcomingBadges" class="badges-section">
            <h2>Upcoming Badges</h2>
            <div class="badgesContainer">
                <!-- upcoming badges example -->
                <img src="dashboardBadges/Nutrition-Badge.PNG" alt="Nutrition Goal Badge">
                <img src="dashboardBadges/Top-2.PNG" alt="Being Top 2 Individuals Badge">
                <img src="dashboardBadges/Top-3.PNG" alt="Being Top 3 Individuals Badge">
                <img src="dashboardBadges/Number-1.PNG" alt="Being Top Individual">
            </div>
        </article>   
    </main>
    <footer>
        <p>&copy; 2024 NABZ Fitness | All Rights Reserved</p>
        <!-- <a href="index.html">go to home</a> -->
    </footer>

    <!-- to add api and make dynamic, copy and paste code inside script tag to all 
     other pages, only thing that will change is you replace second /test to whatever 
     the page is -->
    
    <script src="dashboard.js"> 
        async function getData() {
            const url = "http://localhost:3001/user/Authenticated";
            try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }
        
            const json = await response.json();
            console.log(json);
            } catch (error) {
            console.error(error.message);
            }
        }
       
        getData();
    </script>
</body>
</html>
